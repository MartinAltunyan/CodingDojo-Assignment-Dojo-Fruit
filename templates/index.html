<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dojo Fruit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
input{
    display: block;
}
form{

    color: gray;
}
</style>
</head>
<body>
    <h1 style="text-align:center; color: blue;">Dojo Fruit Store!</h1>
    <h2>What would you like to buy?</h2>
<form action="/result" method="POST">
<table>
  <tr>
    <th>Fruit Name</th>
    <th>Quantity</th>
   
  </tr>
  <tr>
    <td>Strawberry</td>
    <td><select name="strawberry" id="">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    </td>
    
  </tr>
 
  
  <tr>
    <td>Raspberry</td>
    <td><select name="raspberry" id="">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    </td>
   
  </tr>
  <tr>
    <td>Apple</td>
    <td><select name="apple" id="">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
</td>
 </tr>
  
</table>

<h3 style="text-align: center; color: grey">Your Information</h3>
Name:<input type="text" name="name">
Your Student: <input type="text" name="studentid">
<input type="submit" value="Buy me Stuff!">
</form>


</body>
</html>
